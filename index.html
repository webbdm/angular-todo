<!DOCTYPE html>
<html>

<head>
    <title>Angular Todo</title>
    <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="TodoApp">
    <nav class="navbar navbar-inverse" ng-controller="NavCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular Todo</a>
                <img id="ngLogo" src="https://angular.io/resources/images/logos/angular/angular.png" alt="Angular" />
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
                    <!-- ng-repeat typically goes on or above one i'm wanting repeated -->
                    <li><a href="#">{{thingy.name}}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <h1>NG Todo</h1>
        <div class="col-xs-8 col-xs-offset-2" ng-view>
            
        </div>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./lib/bower_components/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="./javascripts/app.js"></script>
    <script type="text/javascript" src="./javascripts/AppConfig.js"></script>
    <script type="text/javascript" src="./javascripts/AppConstants.js"></script>

    <script type="text/javascript" src="javascripts/factories/ItemFactory.js"></script>

    <script type="text/javascript" src="./javascripts/controllers/NavCtrl.js"></script>
    <script type="text/javascript" src="./javascripts/controllers/ItemEditCtrl.js"></script>
    <script type="text/javascript" src="./javascripts/controllers/ItemListCtrl.js"></script>
    <script type="text/javascript" src="./javascripts/controllers/ItemNewCtrl.js"></script>
    <script type="text/javascript" src="./javascripts/controllers/ItemViewCtrl.js"></script>


</body>

</html>
